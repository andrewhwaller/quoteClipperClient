<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>quoteClipper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/quoteClipper.css">
    <script src="https://kit.fontawesome.com/8b85144329.js" crossorigin="anonymous"></script>
    <script src='https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js'></script>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark">
        <a class="navbar-brand my-auto" href="#"><i class="fal fa-scalpel-path mr-2"></i>quoteClipper</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Sign out<i class="fal fa-sign-out-alt ml-2"></i></a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid qc-container-fluid px-0">
        <div class="mainContent v-scrollable d-flex flex-row px-0 m-0">
            <div class="sidebar bg-dark v-scrollable ml-0 px-0 col-md-2 d-flex">
                <div class="w-100 h-100">
                    <input type="file" style="display: none;" class="custom-file-input" data-bind="value: $root.userImage" id="customFile">
                    <label class="btn btn-lg h-100 w-100 btn-dark my-auto d-flex" for="customFile"><span class="my-auto mx-auto"><i class="fal fa-scanner-image"></i> Choose image</span></label>
                </div>
            </div>
            <div class="content v-scrollable d-flex col-md-8 px-0 bg-primary">
                <div class="spinner"></div>
                <!-- ko with: text-->
                <textarea id="textCanvas" class="mx-auto my-auto w-75 h-75 align-self-center" wrap="hard" data-bind="textInput: $data"></textarea>
                <!-- /ko -->
            </div>
            <div class="col-md-2 d-flex bg-dark px-0">
                <button data-bind="click: grabText" class="btn btn-lg h-100 w-100 btn-dark my-auto"><i class="fad fa-copy"></i> Grab text</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"
        crossorigin="anonymous"></script>
    <script src='https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js'></script>
    <script type="module" src="js/quoteClipperVM.js"></script>
</body>

</html>
