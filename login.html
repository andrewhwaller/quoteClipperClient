<!DOCTYPE html>
<html>
  	<head>
   		<meta charset="utf-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
   		<title>Login</title>
    	<meta name="description" content="" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/quoteClipper.css">
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&display=swap&subset=latin-ext" rel="stylesheet">
        <script src="https://kit.fontawesome.com/8b85144329.js" crossorigin="anonymous"></script>
  	</head>
	<body>
    	<div class="container-fluid login-height-wrapper bg-gradient">
    		<div class="row h-100">
    	    	<div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-3 mx-auto d-flex flex-column">
    	     		<div class="card card-signin my-auto d-flex bg-translucent">
    	        		<div class="card-body">
							<div class="d-flex flex-column">
								<span class="text-center h2">quoteClipper<i class="fad fa-comment-alt-lines ml-2"></i></span>
							  	<h6 class="card-title text-center mt-2">Sign In</h6>
							</div>
    	          			<form class="form-signin" id="loginForm">
								<div class="input-group my-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="email-addon"><i class="fas fa-at"></i></span>
									</div>
									<input type="email" id="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon">
								</div>
								<div class="input-group my-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="password-addon"><i class="fas fa-key"></i></span>
									</div>
									<input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon">
								</div>
    	            			<div class="custom-control custom-checkbox mb-3">
    	              				<input type="checkbox" class="custom-control-input" id="customCheck1" />
    	              				<label class="custom-control-label" for="customCheck1">Remember password</label>
								</div>
								<div class="d-flex flex-row">
									<button class="btn btn-lg btn-block btn-success" type="submit">Sign in</button>
								</div>
    	               		</form>
    	        		</div>
    	      		</div>
    	    	</div>
    		</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
        <script src="js/login.js"></script>
  	</body>
</html>
