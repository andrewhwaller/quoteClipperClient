<!DOCTYPE html>
<html>
  	<head>
   		<meta charset="utf-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
   		<title>Login</title>
    	<meta name="description" content="" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/quoteClipper.css">
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&display=swap&subset=latin-ext" rel="stylesheet">
        <script src="https://kit.fontawesome.com/8b85144329.js" crossorigin="anonymous"></script>
  	</head>
	<body>
    	<div class="container-fluid login-height-wrapper bg-gradient">
            <div class="modal fade" id="createAccountModal" tabindex="-1" role="dialog" aria-labelledby="createAccountModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <form class="needs-validation" id="createAccountForm" novalidate>
                            <div class="modal-header">
                                <h5 class="modal-title" id="createAccountModalLabel">Create new account</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="newEmail">Email</label>
                                    <input type="email" class="form-control" id="newEmail" placeholder="example@mail.com" required>
                                    <div class="invalid-feedback">  
                                        Please enter an email address.  
                                    </div> 
                                </div>
                                <div class="form-group">
                                    <label for="newPassword">Password</label>
                                    <input type="password" class="form-control" id="newPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                    <div class="invalid-feedback">  
                                        Passwords must match.  
                                    </div> 
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="submit" value="Create account" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="spinner" id="spinner"></div>
            <div class="alert alert-danger alert-dismissible fade fixed-top" id="alert" role="alert">
                <div class="d-flex flex-row">
                    <strong class="mr-1">Hey! Listen!</strong>
                    <div id="errorMessage"></div>
                </div>
                <button type="button" class="close my-auto" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
    		<div class="row h-100">
    	    	<div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-3 mx-auto d-flex flex-column">
    	     		<div id="loginPanel" class="card card-signin my-auto bg-translucent">
    	        		<div class="card-body">
							<div class="d-flex flex-column">
								<span class="text-center h2">quoteClipper<i class="fad fa-comment-alt-lines ml-2"></i></span>
							  	<h6 class="card-title text-center mt-2">Sign In</h6>
							</div>
    	          			<form class="form-signin needs-validation" id="loginForm" novalidate>
								<div class="input-group my-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="email-addon"><i class="fas fa-at"></i></span>
									</div>
                                    <input type="email" id="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon" required>
                                    <div class="invalid-feedback">  
                                        Please enter a valid email.  
                                    </div> 
								</div>
								<div class="input-group my-3">
									<div class="input-group-prepend">
                                        <span class="input-group-text" id="password-addon"><i class="fas fa-key"></i></span>
									</div>
                                    <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon" required>
                                    <div class="invalid-feedback">  
                                        Please enter your password.  
                                    </div>
								</div>
								<div class="d-flex flex-row">
									<input class="btn btn-block btn-success" type="submit" value="Sign in">
								</div>
                            </form>  
                        </div>
                        <button type="button" class="btn btn-link mb-2 text-dark" data-toggle="modal" data-target="#createAccountModal">
                            Create new account
                        </button> 
    	      		</div>
    	    	</div>
    		</div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
        <script src="js/login.js"></script>
  	</body>
</html>
